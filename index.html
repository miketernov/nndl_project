<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telco Customer Churn — TensorFlow.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1, h2 { color: #38bdf8; }
    section {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0284c7; }
    button:disabled { background-color: #334155; cursor: not-allowed; }
    input[type="file"] { margin: 10px 0; width: 100%; }
    table {
      border-collapse: collapse; width: 100%; margin-top: 10px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 6px 8px; text-align: left; white-space: nowrap;
    }
    th { background-color: #0f172a; }
    .small { font-size: 13px; color: #9ca3af; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Telco Customer Churn — TensorFlow.js</h1>

  <section>
    <h2>1. Load Data</h2>
    <p>Upload <b>train.csv</b> and <b>test.csv</b> (Telco dataset)</p>
    <input type="file" id="train-file" accept=".csv">
    <input type="file" id="test-file" accept=".csv">
    <button id="load-data-btn">Load Data</button>
    <div id="data-status" class="small"></div>
  </section>

  <section>
    <h2>2. EDA (Exploratory Data Analysis)</h2>
    <button id="eda-btn">Run EDA</button>
    <div id="data-preview"></div>
  </section>

  <section>
    <h2>3. Model Creation & Training</h2>
    <button id="create-model-btn" disabled>Create Model</button>
    <button id="train-btn" disabled>Train Model</button>
    <div id="training-status" class="small"></div>
  </section>

  <section>
    <h2>4. Evaluation & Metrics</h2>
    <input type="range" id="threshold-slider" min="0" max="1" step="0.01" value="0.5" disabled>
    <span id="threshold-value">0.50</span>
    <div id="confusion-matrix"></div>
    <div id="performance-metrics"></div>
  </section>

  <section>
    <h2>5. Predictions</h2>
    <button id="predict-btn" disabled>Predict on Test</button>
    <button id="export-btn" disabled>Export CSV</button>
    <div id="prediction-output"></div>
  </section>
</body>
</html>
